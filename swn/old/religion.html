<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>megacorp!</title>
		
		<link rel="stylesheet" href="planet.css">
	</head>
	
	<body>
		<h1>Political Group Generator</h1>
		
		<h2 id='planet-name'></h2>
		<table id='planet-data'></table>
	</body>
	
	<script type="text/javascript", src="genutil.js"></script>
	<script type="text/javascript", src="namegen.js"></script>
	<script type="text/javascript", src="buzzword_generator.js"></script>
	<script type="text/javascript", src="swnnamegen.js"></script>
	<script type="text/javascript">
		
		var evolutions = [
			"New Book",
			"New Prophet",
			"Syncretic",
			"Neofundamentalist",
			"Quietist",
			"Sacrificial",
			"Schism",
			"Holy Family"
		];
		
		var origins = [
			"Paganism",
			"Roman Catholicism",
			"Eastern Orthodoxy",
			"Protestantism",
			"Buddism",
			"Judaism",
			"Islam",
			"Taoism",
			"Hinduism",
			"Zoroasterism",
			"Confucanism",
			"Ideology",
			"Neoreligion"
		];
		
		var leaderships = [
			"Patriarchy/Matriarchy",
			"Patriarchy/Matriarchy",
			"Council",
			"Council",
			"Democracy",
			"Regional"
		];
		
		var doctrines = [
			"gender",
			"age",
			"psionics",
			"diet",
			"clothing",
			"wealth",
			"prayer",
			"meditation",
			"knowledge",
			"the afterlife",
			"eschatology",
			"symbolism",
			"purification",
			"violence",
			"marriage",
			"missionary work",
			"aliens",
			"work",
			"charity",
			"technology",
			"icons",
			"relics",
			"art",
			"music",
			"rituals",
			"nature",
			"death",
			"places of worship",
			"nonbelievers",
			"ancestors",
			"pilgrammage",
			"scripture"
		];
	
		var output = document.getElementById("planet-data");
		
		var corpCount = GenUtil.randInt(5,10);
		
		for (var i = 0; i < corpCount; i++) {
			var evolution = pickRandom(evolutions);
			var origin = pickRandom(origins);
			
			if (evolution == "Syncretic") {
				origin += "/"+pickRandom(origins);
			}
			
			var name = evolution + " " + origin;
			
			var leadership = pickRandom(leaderships);
			
			if (leadership == "Regional") {
				var leadership2 = pickRandom(leaderships);
				
				if (leadership2 == leadership) {
					leadership = "No Hierarchy"
				} else {
					leadership += " " + GenUtil.pluralize(leadership2);
				}
			}
			
			doctrine = pickRandom(doctrines) + " & " + pickRandom(doctrines);
			
			appendRow(output, [name, leadership, doctrine]);
		}
		
		function appendRow(element, values) {
			var out = "";
			
			//console.log(values);
			
			out += "<tr>";
			
			for (var i = 0; i < values.length; i++) {
				out += "<td>";
				out += values[i];
				out += "</td>";
			}
			
			out += "</tr>";
			
			//console.log(out);
			
			element.innerHTML += out;
		}
		function pickRandom(array) {
			return array[Math.floor(Math.random() * array.length)];
		}
		function pickRandom2d6(array) {
			var random = Math.floor(6*Math.random()) + Math.floor(6*Math.random());
			return array[random];
		}
		
		function capitalize(string) {
			return string[0].toUpperCase() + string.substr(1);
		}
	</script>
	
</html>
